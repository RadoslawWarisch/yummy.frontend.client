<ion-content>
  <restaurant-item
    [restaurant]="place"
    [isBadge]="true">
  </restaurant-item>
  <lazy-scroll
    [isLoading]="isLoading$ | async"
    (pullDown)="pullDown()">
    <offer-item
      *ngFor="let offer of offers$ | async"
      (showEmitter)="showOffer(offer.id)"
      [offer]="offer">
    </offer-item>
    <no-items
      *ngIf="(offers$ | async).length === 0 && !(isLoading$ | async)">
    </no-items>
  </lazy-scroll>
</ion-content>
