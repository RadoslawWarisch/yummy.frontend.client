<ion-content>
  <ion-card
    class="login">
    <ion-item
      class="login__logo"
      *ngIf="isLoginMode">
      <img src="assets/icon/yummy-logo.png" />
    </ion-item>
    <login-form 
      *ngIf="isLoginMode"
      (signUpEmitter)="switchLoginMode(false)">
    </login-form>
    <signup-form
      *ngIf="!isLoginMode"
      (loginEmitter)="switchLoginMode(true)">
    </signup-form>
  </ion-card>
</ion-content>
