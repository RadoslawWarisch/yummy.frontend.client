<side-header
  (closeEmitter)="close()"
  [label]="'PROFIL'"
  [iconPath]="'assets/icon/profile.svg'">
</side-header>

<ion-content>
  <form
    [connectForm]="user$ | async"
    [formGroup]="form"
    (ngSubmit)="submit()">
    <div class="profile__badge">
      <img class="badge__image" [src]="'assets/icon/user.svg'" />
      <div class="badge__title medium bold">DANE KONTAKTOWE</div>
    </div>
    <div class="profile__form">
      <ion-item class="form__item" no-lines>
        <ion-label class="medium item__label">
          nr telefonu
        </ion-label>
        <ion-input formControlName="phone" class="medium item__input" type="tel" placeholder="nr telefonu">
        </ion-input>
      </ion-item>
    </div>
    <button 
      type="submit"
      class="form__button bold medium" 
      ion-button>
      zapisz
    </button>
  </form>
</ion-content>
