<ion-content>
  <lazy-scroll
    [isLoading]="isLoading$ | async"
    (pullDown)="pullDown()">
    <ion-item>
      <span class="large bold center uppercased">
        Najbli≈ºsze Oferty
      </span>
    </ion-item>
    <offer-item
      *ngFor="let offer of offers$ | async"
      (showEmitter)="showOffer(offer.id)"
      [offer]="offer">
    </offer-item>
    <no-items
      *ngIf="(offers$ | async)?.length === 0 && !(isLoading$ | async)">
    </no-items>
  </lazy-scroll>
</ion-content>
