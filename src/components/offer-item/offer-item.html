<div
  class="item__photo">
  <img 
    *ngIf="offer?.image"
    [src]="offer?.image"
    class="photo__image" 
  />
  <div
    *ngIf="!offer?.image"
    class="photo__placeholder">
    <ion-icon
      name="pizza">
    </ion-icon>
  </div>
</div>
<div
  class="item__title">
  <span class="small bold">
    {{ offer?.name }}
  </span>
</div>
<div
  class="item__order-details">
  <span class="small italic">
    {{ offer?.description }}
  </span>
</div>
<div
  class="item__price">
  <span class="medium bold secondary-color">
    {{ "-" + offer?.discount + "%" }}
  </span>
  <br>
  <span class="small crossed">
    {{ offer?.price | currency: 'PLN ' }}  
  </span>
  <br>
  <span class="medium bold">
    {{ offer?.calculatedPrice | currency: 'PLN ' }}  
  </span>
</div>
<div
  class="item__button">
  <button 
    (click)="addToBucket()"
    *ngIf="!isBucket"
    class="button__fab" 
    ion-fab>
    <ion-icon 
      name="cart">
    </ion-icon>
  </button>
  <button 
    (click)="removeFromBucket()"
    *ngIf="isBucket"
    class="button__fab" 
    ion-fab>
    <ion-icon 
      name="md-close">
    </ion-icon>
  </button>
</div>
<div class="item__badge medium center primary-color">
  {{ offer?.count }}
</div>
