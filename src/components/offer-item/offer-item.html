<img 
  *ngIf="offer?.image"
  [src]="offer?.image"
  class="photo__image" 
/>
<div
  class="photo__placeholder">
  <ion-icon
    class="monster"
    name="pizza">
  </ion-icon>
</div>
<div
  class="item__title">
  <span class="small bold ellipsis-2">
    {{ offer?.name }}
  </span>
</div>
<div
  class="item__order-details">
  <span class="small italic ellipsis-3">
    {{ offer?.description }}
  </span>
</div>
<div
  class="item__price">
  <span class="medium bold secondary-color">
    {{ "-" + offer?.discount + "%" }}
  </span>
  <br>
  <span class="small crossed">
    {{ offer?.price | currency: 'PLN ' }}  
  </span>
  <br>
  <span class="medium bold">
    {{ offer?.calculatedPrice | currency: 'PLN ' }}  
  </span>
</div>
<div
  class="item__button">
  <button 
    (click)="addToBucket()"
    *ngIf="!isBucket"
    class="button__fab" 
    ion-fab>
    <ion-icon 
      name="cart">
    </ion-icon>
  </button>
  <button 
    (click)="removeFromBucket()"
    *ngIf="isBucket"
    class="button__fab" 
    ion-fab>
    <ion-icon 
      name="md-close">
    </ion-icon>
  </button>
</div>
<div class="item__badge medium center primary-color">
  {{ offer?.count }}
</div>
