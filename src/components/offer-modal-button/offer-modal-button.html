<ion-icon
  class="modal-button__arrow"
  name="play">
</ion-icon>
<div
  class="modal-button__avatar">
  <img 
    *ngIf="image && !imgError"
    class="avatar__image" 
    [src]="image" 
    (error)="imgError"
  />
  <ion-icon 
    class="avatar__placeholder monster"
    name="pizza">
  </ion-icon>
</div>
